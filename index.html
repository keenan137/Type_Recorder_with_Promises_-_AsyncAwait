<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link rel="stylesheet" href="style.css" />
  <script src="typingSpeed.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Type Recorder</h1>
    <div class="group">
      <label for="typedTextArea"> Type your text: </label>
      <textarea spellcheck="false" autocomplete="off" placeholder="enter your text here..." name="typingText"
        id="typedTextArea"></textarea>
      <div class="btnArea">
        <button id="recordingBtn">Start Recording</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="group">
      <label for="recordedTextArea"> Play recorded text: </label>
      <textarea spellcheck="false" autocomplete="off" placeholder="Recorded text will display here." name="typingText"
        id="recordedTextArea" disabled></textarea>
      <div class="btnArea">
        <button id="playBtn" disabled>Play</button>
      </div>
    </div>
  </div>
</body>

</html>
